name: Go

on:
  push:
    branches:
      - "*"
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "docker-compose.yml"
      - "Makefile"
      - ".golangci.yml"
      - "migrations/**"
      - "Dockerfile"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: |
          go mod tidy
          go build -v ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Start services and run tests
        env:
          PORT: "8080"
        run: |
          mkdir -p ./database
          chmod 777 ./database

          docker compose up -d postgres migrate

          go test -v -race ./...

          docker compose down

          rm -rf ./database